context:
  version: "1.6.0"

package:
  name: dxfuse
  version: ${{ version }}

source:
  url: https://github.com/dnanexus/dxfuse/archive/v${{ version }}.tar.gz
  sha256: 7f792cbc755174ca573d12825a7ae5f8edddd113fd42214b932c9ef89c5ca986

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('go-cgo') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - go-licenses

tests:
  - script:
      - dxfuse --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: FUSE filesystem for the DNAnexus storage system
  homepage: https://github.com/dnanexus/dxfuse
  repository: https://github.com/dnanexus/dxfuse

extra:
  recipe-maintainers:
    - danielnachun
